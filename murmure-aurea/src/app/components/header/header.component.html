<header class="header">
  <nav class="nav-container">
    <!-- Logo -->
    <div class="logo">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="logo-content"
      >
        <div class="feather-icon">✒️</div>
        <span class="logo-text">Murmure d’Aurea</span>
      </a>
    </div>

     <!-- Navigation links -->
    <ul class="nav-menu" [class.active]="isMenuOpen">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Accueil</a></li>
      <li><a routerLink="/bibliotheque" routerLinkActive="active">Bibliothèque</a></li>
      <li><a routerLink="/auteure" routerLinkActive="active">Aurea</a></li>
      <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
    </ul>

    <!-- Mobile menu toggle -->
    <button class="menu-toggle mobile-only" (click)="isMenuOpen = !isMenuOpen">
      {{ isMenuOpen ? '✖️' : '☰' }}
    </button>
  </nav>
</header>
